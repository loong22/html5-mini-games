<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-canvas-section">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>
        <div class="game-controls-section">
            <h1>🐍 贪吃蛇游戏</h1>
            <div class="difficulty-selector">
                <label>难度选择:</label>
                <select id="difficultySelect">
                    <option value="easy">简单 🐌</option>
                    <option value="medium" selected>中等 🚶</option>
                    <option value="hard">困难 🏃</option>
                </select>
                <span id="difficultyDisplay">中等</span>
            </div>
            <div class="score">
                <span>分数: <span id="score">0</span></span>
                <span>最高分: <span id="highScore">0</span></span>
            </div>
            <div id="gameStatus" class="game-status" style="display: none;">
                <p id="gameMessage">游戏结束！</p>
                <button id="restartButton">🔄 重新开始</button>
            </div>
            <div class="game-controls">
                <button id="startButton">🎮 开始游戏</button>
                <button id="pauseButton" style="display: none;">⏸️ 暂停</button>
                <button id="resetButton">🔄 重新开始</button>
            </div>

            <!-- 方向控制按钮 -->
            <div class="direction-controls" id="directionControls">
                <button class="direction-btn up" data-direction="ArrowUp">⬆️</button>
                <button class="direction-btn left" data-direction="ArrowLeft">⬅️</button>
                <button class="direction-btn center" disabled>加速</button>
                <button class="direction-btn right" data-direction="ArrowRight">➡️</button>
                <button class="direction-btn down" data-direction="ArrowDown">⬇️</button>
            </div>

            <div class="touch-hint">
                💡 或者在游戏区域滑动控制方向
            </div>

            <div class="controls">
                <p><strong>控制说明:</strong></p>
                <p>🎯 使用方向键控制蛇移动</p>
                <p>⬆️ ⬇️ ⬅️ ➡️ 方向控制</p>
                <p>📱 手机：点击按钮或滑动屏幕</p>
                <p>长按加速</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
